<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/cadastro.css" rel="stylesheet">
    <title>Cadastro de Obras</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Cadastro de novas obras</h1>
        </div>
    </header>
    <section class="volta">
        <div class="buttonvolt">
            <a href="index.html"> < Voltar </a>
        </div>
    </section>
    <section>
        <div class="linha">
            <div class="CaixaDoForm">
                <form class="formulario" action="http://localhost:8000/RecebeObras.php" method="GET">
                    <div class="formDoCadastro">
                        <div class="nome INFO">
                            <label for="nome">Nome da obra</label>
                            <input type="text" id="nome" name="nome" />
                            <div class="alert" id="alertaNome">
                                <p>⚠ O nome da obra deve conter no minimo 5 caracteres e no máximo 50 ⚠</p>
                            </div>
                        </div>
                        <div class="data INFO">
                            <label for="data">Data da obra</label>
                            <input type="date" id="dataDaObra" name="dataDaObra" placeholder="??/??/????">
                        </div>
                        <div class="image INFO">
                            <label for="image">URL da imagem</label>
                            <input type="text" id="image" name="image" placeholder="https://imagem.com">
                            <div class="alert" id="alertaURL" >
                                <p>⚠ Digite um URL valido!! ⚠</p>
                            </div>
                        </div> 
                        <div class="descricaoBox INFO">
                            <label for="descricao">Descrição da obra</label>
                            <textarea   id="descricao" name="descricao"></textarea>
                            <div class="alert" id="alertaDescricao" >
                                <p>⚠ A descrição da obra dever conter no minimo 5 caracteres ⚠</p>
                            </div>
                        </div>
                        <div class="artista INFO">
                            <select  class="artista" name="artista">
                                <option selected>Escolha o artista da obra</option>
                                <option value="1">Frida Khalo</option>
                                <option value="2">Pablo Naruda</option>
                                <option value="3">Salvador Allende</option>
                                <option value="4">Anita Malfatti</option>
                            </select>
                        </div>
                        <div class="butoes INFO">
                            <button disabled id="buttonCadastrar" type="submit">Cadastrar</button>
                            <button type="reset" >Limpar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="barrafooter">
            <div class="licenca">
                <p>Código Aberto</p>
            </div>
            <div class="desenvolvedor">
                <p>Desenvolvido por Jonathan Araujo Lopes</p>
            </div>
        </div>
    </footer>
<script src="/script/script.js" ></script>
</body>
</html>
