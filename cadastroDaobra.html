<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/cadastro.css" rel="stylesheet">
    <title>Cadastro de Obras</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Cadastro de novas obras</h1>
        </div>
    </header>
    <section class="volta">
        <div class="buttonvolt">
            <a href="index.html"> < Voltar </a>
        </div>
    </section>
    <section>
        <div class="linha">
            <div class="CaixaDoForm">
                <form class="formulario">
                    <div class="formDoCadastro">
                        <div class="nome INFO">
                            <label for="nome">Nome da obra</label>
                            <input type="text" id="nome" name="nome" />
                        </div>
                        <div class="data INFO">
                            <label for="data">Data da obra</label>
                            <input type="date" id="data" placeholder="??/??/????">
                        </div>
                        <div class="descricaoBox INFO">
                            <label for="descricao">Descrição da obra</label>
                            <textarea   id="descricao" name="descricao"></textarea>
                        </div>
                        <div class="butoes INFO">
                            <button type="submit">Cadastrar</button>
                            <button type="reset" >Limpar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="barrafooter">
            <div class="licenca">
                <p>Código Aberto</p>
            </div>
            <div class="desenvolvedor">
                <p>Desenvolvido por Jonathan Araujo Lopes</p>
            </div>
        </div>
    </footer>
</body>
</html>
